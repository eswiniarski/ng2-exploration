<div class="row">
    <div class="col-md-3" *ngFor="let recipe of recipes; let i = index">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="actions pull-right">
                    <ul>
                        <li>
                            <a [routerLink]="['recipe', i + 1, 'show']"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a [routerLink]="['recipe', i + 1, 'edit']"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a (click)="delete(i+1)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
                {{ recipe.title }}
            </div>
        </div>
    </div>

    <div [hidden]="recipesLoaded" class="col-md-12">
        Loading...
    </div>

</div>
<rb-dynamic-component [componentData]="componentData"></rb-dynamic-component>
